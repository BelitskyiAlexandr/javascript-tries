<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header">Home Page</h1>
    <script>
        const header = document.getElementById("header");
        console.log(Object.getPrototypeOf(header)); // HTMLHeadingElement
    </script>

    <script>
        // tagName: returns the element's tag
        // textContent: represents the element's text content
        // innerText: represents the element's text co  ntent (same as textContent)
        // innerHTML: represents the element's html code
        console.log(header.tagName);  // H1
        console.log(header.textContent);
        header.textContent = "Hello World";
        console.log(header.innerText);
        header.innerText = "Hello World2";
    </script>

    <script>
        console.log(header.innerHTML); // Home Page
        // change the element's html code
        header.innerHTML = "<span style='color:navy;'>Hello World2</span>";
    </script>
</body>

</html>
