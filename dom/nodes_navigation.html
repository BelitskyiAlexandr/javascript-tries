<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Document</title>
</head>

<body>
    <div id="article">
        <h1 id="header">Home Page</h1>
        <p>Page Text</p>
    </div>
    <script>
        const article = document.getElementById("article");
        console.log(article.nodeName);  // DIV
        console.log(article.nodeType);  // 1        1 - element;    2 - attr;   3 - text

        const header = document.getElementById("header");
        const headerParent = header?.parentElement;
        // also can be:
        // const headerParent = header?.parentNode;
        console.log(headerParent);

        const htmlEl = document.getElementsByTagName("html")[0];
        const parentElem = htmlEl.parentElement;
        const parentNode = htmlEl.parentNode;
        console.log(parentElem);    // null
        console.log(parentNode);    // obj document

        //children
        for (elem of article.children) {
            console.log(elem);
        }

        for (node of article.childNodes) {
            let type = "";
            if (node.nodeType === 1) type = "elem";
            else if (node.nodeType === 2) type = "attr";
            else if (node.nodeType === 3) type = "text";

            console.log(node.nodeName, ": ", type);
            // #text :  text
            // H1 :  elem
            // #text :  text
            // P :  elem
            // #text :  text
            // #text :  text - whitespaces between Nodes
        }

        //number of elements
        console.log(article.childElementCount); // 2
        console.log(article.children.length); // 2


    </script>
    <div id="article2">
        <h1 id="header">Home Page</h1>
        <p id="text">Page Text 1</p>
        <p>Page Text 2</p>
        <p>Page Text 3</p>
    </div>
    <script>
        const article2 = document.getElementById("article2");
        let tempNode = article2.firstElementChild;
        while (tempNode != null) {
            console.log(tempNode);
            tempNode = tempNode.nextElementSibling
        }

        //  or
        let tempNodeLast = article.lastElementChild;
        while (tempNodeLast != null) {
            console.log(tempNodeLast);
            tempNodeLast = tempNodeLast.previousElementSibling;
        }

        //  get text
        const pageText = document.getElementById("text");
        console.log(pageText.nodeValue);    // null 
        for (textNode of pageText.childNodes) {
            console.log(textNode.nodeValue);
        }
    </script>
</body>

</html>

<!--
The Node object provides a number of properties with which we can obtain information about a given node:

    childNodes: contains a collection of child nodes
    children: contains a collection of child nodes, which are elements

    firstChild: returns the first child node of the current node
    firstElementChild: returns the first child node that is an element

    lastChild: returns the last child of the current node
    lastElementChild: returns the last child node that is an element

    previousSibling: returns the previous node that is sibling with the current one
    nextSibling: returns the next node that is sibling with the current one

    previousElementSibling: returns the previous node that is an element and that is sibling with the current one
    nextElementSibling: returns the next node that is an element and that is sibling with the current one

    ownerDocument: returns the root node of the document
    parentNode: returns the parent node for the current node
    parentElement: returns the parent node, which is the element

    nodeName: returns the node name
    nodeType: returns the node type as a number
    nodeValue: returns the text of a text node

-->
