<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="header">Home Page</h1>
    <script>
        const headerElement = document.getElementById("header");
        console.log("Text: ", headerElement.innerText); // Text:  Home Page
    </script>

    <p>first parag</p>
    <p>second parag</p>
    <script>
        const paragraphs = document.getElementsByTagName("p");  // paragraphs is list

        for (p of paragraphs) {
            console.log(p.innerText);   // text of paragraphs
        }
        console.log(paragraphs.length);
    </script>

    <p class="text">Page Text</p>
    <p class="contacts">Email: somemail@zmail.com</p>
    <p class="contacts">Phone: +1-234-567-8901</p>
    <script>
        const contacts = document.getElementsByClassName("contacts");

        for (contact of contacts) {
            console.log(contact.innerText);
        }
    </script>

    <form>
        <p>Language:</p>
        <input type="radio" name="lang" value="Java">
        <label>Java</label>
        <br>
        <input type="radio" name="lang" value="JavaScript" checked>
        <label>JavaScript</label>
        <br>
        <input type="radio" name="lang" value="PHP">
        <label>PHP</label>
        <br>
    </form>
    <script>
        // all elements where name="lang"
        const langs = document.getElementsByName("lang");
        for (lang of langs) {
            console.log(lang.value);    // get value
        }
    </script>

    <div class="annotation">
        <p>Article annotation</p>
    </div>
    <div class="text">
        <p>first parag</p>
        <p>second parag</p>
    </div>
    <script>
        const elems = document.querySelectorAll(".text p");
        //const elems = document.querySelector(".text p") - only first
        for (elem of elems) {
            console.log(elem.innerText);
        }
    </script>


    <div id="article">
        <h1 id="header">Home Page</h1>
        <p class="text">Page Text 1</p>
        <p class="text">Page Text 2</p>
    </div>
    <div id="footer">
        <p class="text">Footer Text</p>
    </div>
    <script>
        // get element where id="article"
        const article = document.getElementById("article");
        // in this element we search where class="text"
        const articleContent = article.getElementsByClassName("text");
        for (p of articleContent) {
            console.log(p);
        }
        // getElementsByTagName(), getElementsByClassName(), getElementsByName(), querySelectorAll() returns 
        // a list of elements as a NodeList object, which is similar to an array and which we can iterate over 
        // and get each individual element from that set.

        // querySelectorAll() returns a static NodeList, while the other methods return a non-static list. 
        // When you change items in a non-static list, all changes are immediately applied to the web page. 
        // When you change items from a static list, the changes may not take effect immediately.
    </script>
</body>

</html>
